<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Hoa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Thanh điều hướng -->
    <header>
        <nav>
            <ul>
                <li><a href="#" id="homeBtn">Home</a></li>
                <li><a href="#" id="userBtn">Người dùng</a></li>
                <li><a href="#" id="cartBtn">Giỏ hàng</a></li>
            </ul>
        </nav>
    </header>

    <!-- Danh sách sản phẩm hoa -->
    <section class="flower-list">
        <h1>Các loại hoa</h1>
        <div class="flower-item" id="rose">
            <h2>Hoa hồng</h2>
            <p>Giá: 100,000 VND</p>
            <button class="add-to-cart" data-name="Hoa hồng" data-price="100000">Thêm vào giỏ hàng</button>
            <button class="edit-flower" onclick="editFlower('rose')">Sửa</button>
        </div>
        <div class="flower-item" id="carnation">
            <h2>Hoa cẩm chướng</h2>
            <p>Giá: 80,000 VND</p>
            <button class="add-to-cart" data-name="Hoa cẩm chướng" data-price="80000">Thêm vào giỏ hàng</button>
            <button class="edit-flower" onclick="editFlower('carnation')">Sửa</button>
        </div>
        <div class="flower-item" id="orchid">
            <h2>Hoa lan</h2>
            <p>Giá: 150,000 VND</p>
            <button class="add-to-cart" data-name="Hoa lan" data-price="150000">Thêm vào giỏ hàng</button>
            <button class="edit-flower" onclick="editFlower('orchid')">Sửa</button>
        </div>
    </section>

    <!-- Giỏ hàng -->
    <section class="cart-section">
        <h1>Giỏ hàng của bạn</h1>
        <ul id="cart-items"></ul>
        <p><strong>Tổng:</strong> <span id="total-price">0</span> VND</p>
    </section>

    <!-- Mẫu sửa sản phẩm -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Sửa thông tin hoa</h2>
            <label for="edit-name">Tên hoa:</label>
            <input type="text" id="edit-name">
            <label for="edit-price">Giá:</label>
            <input type="number" id="edit-price">
            <button id="save-edit" onclick="saveEdit()">Lưu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
